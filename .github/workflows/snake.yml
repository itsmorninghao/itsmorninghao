name: Generate Snake

on:
  # 每天跑一次；你也可以把 cron 换成别的频率
  schedule:
    - cron: "0 0 * * *"
  # 手动触发
  workflow_dispatch:
  # 你改 README 推到 main 时也会触发
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # 生成蛇图（浅色/深色各一份）
      - uses: Platane/snk@v3
        with:
          github_user_name: itsmorninghao
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # 把生成的文件发布到 output 分支
      - uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
